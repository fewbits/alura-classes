<meta charset="UTF-8"/>
<script>
  function pulaLinha() {
    document.write("<br />");
  }

  function mostra(mensagem) {
    document.write(mensagem);
    pulaLinha();
  }

  nascimentoEu    = 1990;
  nascimentoIrmao = 1988;
  diferenca       = nascimentoEu - nascimentoIrmao

  mostra("Nossa diferença de idade é de " + diferenca + " anos.")
  
</script>
