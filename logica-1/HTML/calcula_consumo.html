<meta charset="UTF-8"/>

<script>
  document.write("<h3>Álcool ou Gasolina?</h3>");
  
  tanque = 40;
  
  caminhoComGasolina  = 480;
  caminhoComAlcool    = 300;

  consumoDeGasolina = caminhoComGasolina  / tanque;
  consumoDeAlcool   = caminhoComAlcool    / tanque;

  document.write("Consumo de Gasolina: "  + consumoDeGasolina + "km por litro.");
  document.write("<br />");
  document.write("Consumo de Álcool: "    + consumoDeAlcool   + "km por litro.");
</script>
