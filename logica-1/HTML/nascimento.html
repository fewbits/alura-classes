<meta charset="UTF-8">

<script>

  function pulaLinha() {
    document.write("<br />");
  }

  function mostra(mensagem) {
    document.write(mensagem);
    pulaLinha();
  }

  var ano           = 2021;
  var flavioIdade   = ano - 1977;
  var joaquimIdade  = ano - 1996;
  var barneyIdade   = ano - 1976;
  var media         = Math.round((flavioIdade+joaquimIdade+barneyIdade)/3);

  mostra("Flávio tem "  + flavioIdade   + " anos.");
  mostra("Joaquim tem " + joaquimIdade  + " anos.");
  mostra("Barney tem "  + barneyIdade   + " anos.");
  pulaLinha();
  mostra("A média das idades é: " + media + ".");

</script>
