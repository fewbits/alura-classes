<meta charset="UTF-8" />
<script>

  function pulaLinha() {
    document.write("<br />");
  }

  function mostra(mensagem) {
    document.write(mensagem);
    pulaLinha();
  }

  var ano           = 2021;
  var descobrimento = 1500;
  var mediaIdade    = 28;

  var diferenca = ano - descobrimento;
  var geracoes  = Math.round(diferenca / mediaIdade);
  
  mostra("A quantidade média de gerações de brasileiros até o momento é de: " + geracoes + " gerações.");

</script>
