<meta charset="UTF-8">

<script>

  // Funções
  function pulaLinha() {
    document.write("<br />");
  }

  function mostra(mensagem) {
    document.write(mensagem);
    pulaLinha();
  }

  function sortearNumero() {
    return Math.round(Math.random() * 10);
  }

  var numeroPensado = sortearNumero();
  console.log(numeroPensado);

  var chute = parseInt(prompt("Digite um número de 1 a 10"));

  if(numeroPensado > chute) {
    mostra("Você chutou " + chute + ". Está errado. O número correto é MAIOR.");
  }
  else if(numeroPensado < chute) {
    mostra("Você chutou " + chute + ". Está errado. O número correto é MENOR.");
  }
  else {
    mostra("Você acertou! O número correto é " + numeroPensado + ".");
  }

</script>
