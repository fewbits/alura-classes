<meta charset="UTF-8">

<script>

  // Funções
  function pulaLinha() {
    document.write("<br />");
  }

  function mostra(mensagem) {
    document.write(mensagem);
    pulaLinha();
  }

  function sortearNumero(maximo) {
    return Math.round(Math.random() * maximo);
  }

  var dificuldade = 100;
  var tentativas  = 0;

  var numeroPensado = sortearNumero(dificuldade);
  console.log(numeroPensado);

  var chute = parseInt(prompt("Digite um número entre 1 e " + dificuldade + "."));
  tentativas = tentativas + 1;

  while(chute != numeroPensado) {
    
    tentativas = tentativas + 1;

    if(numeroPensado > chute) {
      chute = parseInt(prompt("Você chutou " + chute + ". Está errado. O número correto é MAIOR."));
    }
    else if(numeroPensado < chute) {
      chute = parseInt(prompt("Você chutou " + chute + ". Está errado. O número correto é MENOR."));
    }
    else {
      chute = parseInt(prompt("Isso é um número? Tente novamente. Digite um número entre 1 e " + dificuldade + "."));
    }

  }

  mostra("Você acertou! O número correto é " + numeroPensado + ".");
  mostra("Você precisou de " + tentativas + " tentativas.");
  mostra("Dificuldade: " + dificuldade);

</script>
