<meta charset="UTF-8">

<script>

  // Funções
  function pulaLinha() {
    document.write("<br />");
  }

  function mostra(mensagem) {
    document.write(mensagem);
    pulaLinha();
  }

  var anoCopa   = 1930;
  var anoAtual  = 2021;

  while(anoCopa <= anoAtual) {
    mostra("Teve copa em " + anoCopa);
    anoCopa = anoCopa + 4;
  }

  mostra("Fim");

</script>
